<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Fond avec gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#051937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="250" cy="250" r="240" fill="url(#grad1)" />
  <circle cx="250" cy="250" r="230" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Représentation du réseau neuronal -->
  <!-- Noeuds -->
  <circle cx="250" cy="250" r="40" fill="#ffffff" opacity="0.9" filter="url(#glow)" />
  <circle cx="150" cy="150" r="25" fill="#ffffff" opacity="0.7" filter="url(#glow)" />
  <circle cx="350" cy="150" r="25" fill="#ffffff" opacity="0.7" filter="url(#glow)" />
  <circle cx="150" cy="350" r="25" fill="#ffffff" opacity="0.7" filter="url(#glow)" />
  <circle cx="350" cy="350" r="25" fill="#ffffff" opacity="0.7" filter="url(#glow)" />
  <circle cx="180" cy="250" r="20" fill="#ffffff" opacity="0.6" filter="url(#glow)" />
  <circle cx="320" cy="250" r="20" fill="#ffffff" opacity="0.6" filter="url(#glow)" />
  <circle cx="250" cy="180" r="20" fill="#ffffff" opacity="0.6" filter="url(#glow)" />
  <circle cx="250" cy="320" r="20" fill="#ffffff" opacity="0.6" filter="url(#glow)" />
  
  <!-- Connexions -->
  <line x1="250" y1="250" x2="150" y2="150" stroke="#4caf50" stroke-width="3" opacity="0.6" />
  <line x1="250" y1="250" x2="350" y2="150" stroke="#4caf50" stroke-width="3" opacity="0.6" />
  <line x1="250" y1="250" x2="150" y2="350" stroke="#4caf50" stroke-width="3" opacity="0.6" />
  <line x1="250" y1="250" x2="350" y2="350" stroke="#4caf50" stroke-width="3" opacity="0.6" />
  <line x1="250" y1="250" x2="180" y2="250" stroke="#4caf50" stroke-width="3" opacity="0.6" />
  <line x1="250" y1="250" x2="320" y2="250" stroke="#4caf50" stroke-width="3" opacity="0.6" />
  <line x1="250" y1="250" x2="250" y2="180" stroke="#4caf50" stroke-width="3" opacity="0.6" />
  <line x1="250" y1="250" x2="250" y2="320" stroke="#4caf50" stroke-width="3" opacity="0.6" />
  
  <!-- Connexions secondaires -->
  <line x1="150" y1="150" x2="180" y2="250" stroke="#4caf50" stroke-width="2" opacity="0.4" />
  <line x1="150" y1="150" x2="250" y2="180" stroke="#4caf50" stroke-width="2" opacity="0.4" />
  <line x1="350" y1="150" x2="320" y2="250" stroke="#4caf50" stroke-width="2" opacity="0.4" />
  <line x1="350" y1="150" x2="250" y2="180" stroke="#4caf50" stroke-width="2" opacity="0.4" />
  <line x1="150" y1="350" x2="180" y2="250" stroke="#4caf50" stroke-width="2" opacity="0.4" />
  <line x1="150" y1="350" x2="250" y2="320" stroke="#4caf50" stroke-width="2" opacity="0.4" />
  <line x1="350" y1="350" x2="320" y2="250" stroke="#4caf50" stroke-width="2" opacity="0.4" />
  <line x1="350" y1="350" x2="250" y2="320" stroke="#4caf50" stroke-width="2" opacity="0.4" />
  
  <!-- Animations pulsantes -->
  <circle cx="250" cy="250" r="45" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="45;55;45" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Texte NEURON -->
  <text x="250" y="415" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#ffffff">NEURON</text>
  
  <!-- Sous-titre -->
  <text x="250" y="445" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Cybersécurité Adaptative</text>
</svg>
